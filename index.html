<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprocket</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/normalize.css"> 
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="navigate" class="header">
        <div class="small-4 column left"><object type="image/svg+xml" data="img/SVGbrand_spocket_logotypewsymbol.svg" class="logo svg">Your browser does not support SVG</object></div>
        <div class="small-8 column">
          <div class="float-right">Support</div>
          <div class="float-right stretch"><a href="http://teespring.com/sprocketblog">Store</a> </div>
          <div class="float-right stretch">About</div>
        </div>
      </div>
      <div id="quote" class="row">
        <div class="small-12 column text-center epicQuote"></div>
      </div>
      <div id="author" class="row">
        <div class="small-8 column"></div>
        <div class="small-4 column epicAuthor"></div>
      </div>
      <div id="interaction" class="header sticky">
        <nav class="top-bar" data-topbar role="navigation" >
          <section class="top-bar-section">
            <!-- <a href="http://google.com/"> --><div class="small-1 column"><object type="image/svg+xml" id="shareIcon" data="img/SVGic_share_AND.svg" class="navbarimg svg shareIcon"></object></div><!-- </a> -->
            <div class="small-7 column invisible">Pedal on!</div>
            <a href="http://appstore.com/sprocket">
            <div class="small-2 column">
            <object type="image/svg+xml" data="img/SVGic_link_applestore.svg"  class="navbarimg svg right"></object></div></a>
            <a href="https://play.google.com/store/apps/details?id=com.retrographic.sprocket"><div class="small-2 column">
            <object type="image/svg+xml" data="img/SVGic_link_googlestore.svg" class="navbarimg svg right"></object></div></a>
          </section>
        </nav>
      </div>
    </div>
    <div id="feed"></div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="js/app.js"></script>
    <script src="js/rss.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
